{% extends 'layout/base_generic.html' %}
{% load static %}
{% block css %}
<style>
	.bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}

	@media (min-width: 768px) {
		.bd-placeholder-img-lg {
			font-size: 3.5rem;
		}
	}

	.b-example-divider {
		height: 3rem;
		background-color: rgba(0, 0, 0, .1);
		border: solid rgba(0, 0, 0, .15);
		border-width: 1px 0;
		box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
	}

	.b-example-vr {
		flex-shrink: 0;
		width: 1.5rem;
		height: 100vh;
	}

	.bi {
		vertical-align: -.125em;
		fill: currentColor;
	}

	.nav-scroller {
		position: relative;
		z-index: 2;
		height: 2.75rem;
		overflow-y: hidden;
	}

	.nav-scroller .nav {
		display: flex;
		flex-wrap: nowrap;
		padding-bottom: 1rem;
		margin-top: -1px;
		overflow-x: auto;
		text-align: center;
		white-space: nowrap;
		-webkit-overflow-scrolling: touch;
	}

	html,
	body {
		height: 100%;
	}

	body {
		display: flex;
		align-items: center;
		padding-top: 40px;
		padding-bottom: 40px;
		background-color: #f5f5f5;
	}

	.form-signin {
		max-width: 330px;
		padding: 15px;
	}

	.form-signin .form-floating:focus-within {
		z-index: 2;
	}

	.form-signin input[type="email"] {
		margin-bottom: -1px;
		border-bottom-right-radius: 0;
		border-bottom-left-radius: 0;
	}

	.form-signin input[type="password"] {
		margin-bottom: 10px;
		border-top-left-radius: 0;
		border-top-right-radius: 0;
	}
</style>
{% endblock %}
{% block content %}
<main class="form-signin w-100 m-auto" class="text-center">
	<div class="container-lg">
		<h1 class="h3 mb-3 fw-normal">Заполните все поля</h1>
		<form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
            <div class="form-floating">
              <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                maxlength="150" required id="id_username">
              <label for="id_username">Имя пользователя:</label>
             <!-- {{ form.username }} {{ form.username.label_tag }} -->
            </div>
            <div class="form-floating">
              <input class="form-control" type="password" name="password" autocomplete="current-password" required
                id="id_password">
              <label for="id_password">Пароль:</label>
              <!-- {{ form.password.label_tag }} {{ form.password }} -->
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" value="login">Зарегистрироваться</button>
            <input type="hidden" name="next" value="{{ next }}" />
        
		</form>
		<p class="text-center">Если у вас уже есть аккаунт, <a href="{% url 'login' %}">войдите</a> .</p>
	</div>

</main>

{% endblock %}
